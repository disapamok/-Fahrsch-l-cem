
<div class="modal-body">
  <form class="simcy-form needs-validation" novalidate data-parsley-validate="" action="{{ url('Invoice@update') }}" method="POST" loader="true">
    <div class="form-group">
      <div class="row">
          <div class="col-md-12">
              <label>{{sch_translate('invoice_item')}} </label>
              <input type="text" class="form-control" placeholder="{{sch_translate('invoice_item')}}" value="{{ $invoice->item }}" name="item" required>
              <input type="hidden" value="{{ csrf_token() }}" name="csrf-token">
              <input type="hidden" value="{{ $invoice->id }}" name="invoiceid">
          </div>
        </div>
      </div>
    <div class="form-group">
      <div class="row">
          <div class="col-md-12">
              <label>{{sch_translate('amount')}} ({{ currency() }})</label>
              <input type="number" class="form-control" placeholder="Amount" value="{{ $invoice->amount }}" name="amount" required>
          </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
          <div class="col-md-12">
              <button class="btn btn-red btn-block" type="submit">{{sch_translate('save_changes')}}</button>
          </div>
      </div>
    </div>
  </form>
</div>
