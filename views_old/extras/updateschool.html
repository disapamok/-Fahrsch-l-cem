
<div class="modal-body">
  <form class="simcy-form needs-validation" novalidate action="{{ url('School@update') }}" method="POST" loader="true" data-parsley-validate="">
      <p>{{sch_translate('update_school_info')}}</p>
    <div class="form-group">
      <div class="row">
          <div class="col-md-12">
              
          </div>
      </div>
      <label>{{sch_translate('school_name')}}</label>
      <input type="text" class="form-control" name="schoolname" value="{{ $school->name }}" placeholder="{{sch_translate('school_name')}}" required>
      <input type="hidden" name="schoolid" value="{{ $school->id }}">
      <input type="hidden" name="csrf-token" value="{{ csrf_token() }}">
    </div> 
    <div class="form-group">
      <div class="row">
          <div class="col-md-12">
              <label>{{sch_translate('email_address')}}</label>
              <input type="email" class="form-control" placeholder="{{sch_translate('email_address')}}" name="email" value="{{ $school->email }}" required>
          </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
          <div class="col-md-12">
              <label>{{sch_translate('phone_number')}}</label>
              <input type="text" class="form-control" placeholder="{{sch_translate('phone_number')}}" value="{{ $school->phone }}" name="phone" required="" data-parsley-type="digits">
          </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
          <div class="col-md-12">
              <label>{{sch_translate('address')}}</label>
              <input type="text" class="form-control" name="address" value="{{ $school->address }}" placeholder="{{sch_translate('address')}}" required>
          </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
          <div class="col-md-12">
              <label>{{sch_translate('status')}}</label>
              <select class="form-control" name="status">
                  <option value="Active" @if( !empty( $school->status == "Active" ) ) selected @endif>
                    {{sch_translate('active')}}</option>
                  <option value="Suspended" @if( !empty( $school->status == "Suspended" ) ) selected @endif>
                    {{sch_translate('suspended')}}</option>
              </select>
          </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
          <div class="col-md-12">
              <button class="btn btn-red btn-block">{{sch_translate('save_changes')}}</button>
          </div>
      </div>
    </div>
  </form>
</div>
